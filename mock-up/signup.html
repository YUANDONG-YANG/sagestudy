<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SageStudy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="signup-page">
<div class="min-vh-100 d-flex align-items-center justify-content-center py-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <!-- Logo和欢迎信息 -->
        <div class="text-center mb-4">
          <div class="logo-circle bg-white rounded-circle mx-auto mb-3 shadow-lg" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;">
            <i class="bi bi-book-fill text-primary" style="font-size: 2.5rem;"></i>
          </div>
          <h1 class="text-white fw-bold mb-2">Join SageStudy</h1>
          <p class="text-white opacity-75">Start your vocabulary learning journey</p>
        </div>

        <!-- 注册表单 -->
        <div class="card shadow-lg border-0" style="border-radius: 20px;">
          <div class="card-body p-4">
            <form id="signupForm">
              <div class="mb-3">
                <label for="fullName" class="form-label fw-semibold">
                  <i class="bi bi-person me-2 text-primary"></i>Full Name
                </label>
                <input type="text"
                       class="form-control form-control-lg"
                       id="fullName"
                       placeholder="Enter your full name"
                       required
                       style="border-radius: 12px;">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">
                  <i class="bi bi-envelope me-2 text-primary"></i>Email Address
                </label>
                <input type="email"
                       class="form-control form-control-lg"
                       id="email"
                       placeholder="Enter your email"
                       required
                       style="border-radius: 12px;">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label fw-semibold">
                  <i class="bi bi-lock me-2 text-primary"></i>Password
                </label>
                <div class="position-relative">
                  <input type="password"
                         class="form-control form-control-lg"
                         id="password"
                         placeholder="Create a strong password"
                         required
                         style="border-radius: 12px;">
                  <button type="button"
                          class="btn btn-link position-absolute end-0 top-50 translate-middle-y me-2"
                          onclick="togglePassword('password', 'toggleIcon1')">
                    <i class="bi bi-eye" id="toggleIcon1"></i>
                  </button>
                </div>
                <div class="form-text">
                  <small class="text-muted">At least 8 characters with letters and numbers</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label fw-semibold">
                  <i class="bi bi-shield-check me-2 text-primary"></i>Confirm Password
                </label>
                <div class="position-relative">
                  <input type="password"
                         class="form-control form-control-lg"
                         id="confirmPassword"
                         placeholder="Confirm your password"
                         required
                         style="border-radius: 12px;">
                  <button type="button"
                          class="btn btn-link position-absolute end-0 top-50 translate-middle-y me-2"
                          onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                    <i class="bi bi-eye" id="toggleIcon2"></i>
                  </button>
                </div>
              </div>

              <!-- 学习目标选择 -->
              <div class="mb-3">
                <label class="form-label fw-semibold">
                  <i class="bi bi-target me-2 text-primary"></i>Learning Goal
                </label>
                <select class="form-select form-select-lg" style="border-radius: 12px;">
                  <option value="">Choose your daily goal</option>
                  <option value="10">10 words per day - Beginner</option>
                  <option value="20" selected>20 words per day - Intermediate</option>
                  <option value="30">30 words per day - Advanced</option>
                  <option value="50">50 words per day - Expert</option>
                </select>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termsAccept" required>
                <label class="form-check-label" for="termsAccept">
                  I agree to the <a href="privacy.html" class="text-decoration-none">Terms of Service</a> and <a href="privacy.html" class="text-decoration-none">Privacy Policy</a>
                </label>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="emailUpdates">
                <label class="form-check-label" for="emailUpdates">
                  Send me learning tips and updates
                </label>
              </div>

              <button type="submit"
                      class="btn btn-primary btn-lg w-100 mb-3"
                      style="border-radius: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;"
                      onclick="event.preventDefault(); window.location.href='verify.html'">
                <i class="bi bi-person-plus me-2"></i>
                Create Account
              </button>
            </form>
          </div>
        </div>

        <!-- 登录链接 -->
        <div class="text-center mt-4">
          <p class="text-white mb-2">Already have an account?</p>
          <a href="login.html" class="btn btn-outline-light" style="border-radius: 12px;">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Sign In
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function togglePassword(inputId, iconId) {
    const passwordInput = document.getElementById(inputId);
    const toggleIcon = document.getElementById(iconId);

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.className = 'bi bi-eye-slash';
    } else {
      passwordInput.type = 'password';
      toggleIcon.className = 'bi bi-eye';
    }
  }
</script>
</body>
</html>
