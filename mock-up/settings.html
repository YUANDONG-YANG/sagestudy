<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - SageStudy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- 顶部标题栏 -->
<div class="top-header bg-gradient-primary">
    <div class="container py-3">
        <h5 class="text-white mb-0">
            <i class="bi bi-gear-fill"></i> Settings
        </h5>
    </div>
</div>

<!-- 主要内容 -->
<div class="container mt-4 pb-5">
    <!-- 用户信息卡片 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body text-center">
            <div class="user-avatar bg-primary rounded-circle mx-auto mb-3" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;">
                <i class="bi bi-person-fill text-white" style="font-size: 2.5rem;"></i>
            </div>
            <h6 class="mb-1">Student User</h6>
            <small class="text-muted">yuandong.yang@edu.sait.ca</small>
        </div>
    </div>

    <!-- 设置选项 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body p-0">
            <!-- 学习设置 -->
            <h6 class="card-title px-3 pt-3 mb-3 text-muted">
                <i class="bi bi-book"></i> Learning Settings
            </h6>

            <a href="daily-goal.html" class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-target text-primary me-3"></i>
                    <span>Daily Goal</span>
                </div>
                <div class="d-flex align-items-center">
                    <small class="text-muted me-2">20 words/day</small>
                    <i class="bi bi-chevron-right text-muted"></i>
                </div>
            </a>

            <a href="notifications.html" class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-bell text-primary me-3"></i>
                    <span>Notifications</span>
                </div>
                <i class="bi bi-chevron-right text-muted"></i>
            </a>

            <a href="language.html" class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-translate text-primary me-3"></i>
                    <span>Language</span>
                </div>
                <div class="d-flex align-items-center">
                    <small class="text-muted me-2">English</small>
                    <i class="bi bi-chevron-right text-muted"></i>
                </div>
            </a>
        </div>
    </div>

    <!-- 账户设置 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body p-0">
            <h6 class="card-title px-3 pt-3 mb-3 text-muted">
                <i class="bi bi-person"></i> Account
            </h6>

            <a href="profile.html" class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-person-circle text-primary me-3"></i>
                    <span>Profile</span>
                </div>
                <i class="bi bi-chevron-right text-muted"></i>
            </a>

            <a href="change-password.html" class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-shield-lock text-primary me-3"></i>
                    <span>Change Password</span>
                </div>
                <i class="bi bi-chevron-right text-muted"></i>
            </a>

            <a href="data-export.html" class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-download text-primary me-3"></i>
                    <span>Export Data</span>
                </div>
                <i class="bi bi-chevron-right text-muted"></i>
            </a>
        </div>
    </div>

    <!-- 应用设置 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body p-0">
            <h6 class="card-title px-3 pt-3 mb-3 text-muted">
                <i class="bi bi-app"></i> App
            </h6>

            <a href="help.html" class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-question-circle text-primary me-3"></i>
                    <span>Help & Support</span>
                </div>
                <i class="bi bi-chevron-right text-muted"></i>
            </a>

            <a href="privacy.html" class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-shield-check text-primary me-3"></i>
                    <span>Privacy Policy</span>
                </div>
                <i class="bi bi-chevron-right text-muted"></i>
            </a>

            <a href="about.html" class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-info-circle text-primary me-3"></i>
                    <span>About</span>
                </div>
                <i class="bi bi-chevron-right text-muted"></i>
            </a>

            <div class="list-group-item border-0 d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-code-square text-primary me-3"></i>
                    <span>Version</span>
                </div>
                <small class="text-muted">1.0.0</small>
            </div>
        </div>
    </div>

    <!-- 退出登录 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <button class="btn btn-outline-danger w-100" onclick="window.location.href='login.html'">
                <i class="bi bi-box-arrow-right me-2"></i>
                Sign Out
            </button>
        </div>
    </div>
</div>

<!-- 底部导航栏 -->
<nav class="bottom-nav fixed-bottom bg-white border-top">
    <div class="container">
        <div class="row text-center py-2">
            <div class="col-4">
                <a href="index.html" class="nav-item" aria-label="Home page">
                    <i class="bi bi-house-door"></i>
                    <span>Home</span>
                </a>
            </div>
            <div class="col-4">
                <a href="learn.html" class="nav-item" aria-label="Learn page">
                    <i class="bi bi-book"></i>
                    <span>Learn</span>
                </a>
            </div>
            <div class="col-4">
                <a href="progress.html" class="nav-item" aria-label="Progress page">
                    <i class="bi bi-bar-chart"></i>
                    <span>Progress</span>
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
