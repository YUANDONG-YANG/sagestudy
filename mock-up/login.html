<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SageStudy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <!-- Logo和欢迎信息 -->
        <div class="text-center mb-4">
          <div class="logo-circle bg-white rounded-circle mx-auto mb-3 shadow-lg" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;">
            <i class="bi bi-book-fill text-primary" style="font-size: 2.5rem;"></i>
          </div>
          <h1 class="text-white fw-bold mb-2">Welcome to SageStudy</h1>
          <p class="text-white opacity-75">Your vocabulary learning companion</p>
        </div>

        <!-- 登录表单 -->
        <div class="card shadow-lg border-0" style="border-radius: 20px;">
          <div class="card-body p-4">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">
                  <i class="bi bi-envelope me-2 text-primary"></i>Email Address
                </label>
                <input type="email"
                       class="form-control form-control-lg"
                       id="email"
                       placeholder="Enter your email"
                       required
                       style="border-radius: 12px;">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label fw-semibold">
                  <i class="bi bi-lock me-2 text-primary"></i>Password
                </label>
                <div class="position-relative">
                  <input type="password"
                         class="form-control form-control-lg"
                         id="password"
                         placeholder="Enter your password"
                         required
                         style="border-radius: 12px;">
                  <button type="button"
                          class="btn btn-link position-absolute end-0 top-50 translate-middle-y me-2"
                          onclick="togglePassword()">
                    <i class="bi bi-eye" id="toggleIcon"></i>
                  </button>
                </div>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>

              <button type="submit"
                      class="btn btn-primary btn-lg w-100 mb-3"
                      style="border-radius: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;"
                      onclick="event.preventDefault(); window.location.href='index.html'">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Sign In
              </button>

              <div class="text-center">
                <a href="forgot-password.html" class="text-decoration-none">
                  Forgot your password?
                </a>
              </div>
            </form>
          </div>
        </div>

        <!-- 注册链接 -->
        <div class="text-center mt-4">
          <p class="text-white mb-2">Don't have an account?</p>
          <a href="signup.html" class="btn btn-outline-light btn-lg" style="border-radius: 12px;">
            <i class="bi bi-person-plus me-2"></i>
            Create Account
          </a>
        </div>

        <!-- 快速演示 -->
        <div class="text-center mt-4">
          <a href="index.html" class="text-white text-decoration-none opacity-75">
            <i class="bi bi-play-circle me-2"></i>
            Try To Learn
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.className = 'bi bi-eye-slash';
    } else {
      passwordInput.type = 'password';
      toggleIcon.className = 'bi bi-eye';
    }
  }
</script>
</body>
</html>
